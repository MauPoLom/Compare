  <head>
    <title>Compare 2 addresses, offline</title>
    <style>
      body {
        background: black;
        font-family: Arial, Helvetica, sans-serif;
        margin: 5%;
        color: white;
      }

      h1 {
        color: white;
      }

      .box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background: blue;
        padding: 5%;
        text-align: center;
      }

      input {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <h1>Compare 2 addresses, offline</h1>
    <input type="checkbox" id="case" name="case" value="yes">
    <label for="case">Case insensitive</label><br>
    <h2>
      Address 1:<br>
      <input type="text" id="from" size="128"><br><br>
      Address 2:<br>
      <input type="text" id="to" size="128">
    </h2>
    <br><br>
    <br><br>
    <div class="box" id="box"></div>
  </body>
  <script>
    document.getElementById("from").addEventListener("keyup", compareaddress);
    document.getElementById("from").addEventListener("keydown", compareaddress);
    document.getElementById("to").addEventListener("keyup", compareaddress);
    document.getElementById("to").addEventListener("keydown", compareaddress);
    document.getElementById("case").addEventListener("click", compareaddress);

    function compareaddress() {
      if (document.getElementById('case').checked) {
        //case insensitive loop, all converted to lowercase
        var from = document.getElementById("from");
        var to = document.getElementById("to");
        if (from.value.toLowerCase() == to.value.toLowerCase()) {
          to.style.borderColor = "#2EFE2E";
          box.style.background = "#2EFE2E";
          document.getElementById("box").innerHTML = "SAME";
        } else {
          to.style.borderColor = "red";
          box.style.background = "red";
          document.getElementById("box").innerHTML = "DIFFERENT!!";
        };
      } else {
        var from = document.getElementById("from");
        var to = document.getElementById("to");
        if (from.value == to.value) {
          to.style.borderColor = "#2EFE2E";
          box.style.background = "#2EFE2E";
          document.getElementById("box").innerHTML = "SAME";
        } else {
          to.style.borderColor = "red";
          box.style.background = "red";
          document.getElementById("box").innerHTML = "DIFFERENT!!";
        }
      }
    }
  </script>
